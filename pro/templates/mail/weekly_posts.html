<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Здравствуй, {{user.username}}! Новые статьи за последнюю неделю:</p>
    <ul>
      {% for post in posts %}
        <li>
            <a href="http://127.0.0.1:8000{% url 'new' post.id %}">
                <h2>{{post.title}}</h2>
            </a>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
