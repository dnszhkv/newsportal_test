<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>

        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
<!--        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Подключаю jQuery (обязательно до Bootstrap.js) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- Подключаю Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="{% url 'post_list' %}">News Portal Ultimate!</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item active">
                           <a class="nav-link" href="{% url 'search' %}">Поиск</a>
                       </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="{% url 'account_info' %}">Личный кабинет</a>
                       </li>
                       <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="createDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Создать
                        </a>
                        <div class="dropdown-menu" aria-labelledby="createDropdown">
                            <a class="dropdown-item" href="{% url 'new_create' %}">Новость</a>
                            <a class="dropdown-item" href="{% url 'article_create' %}">Статью</a>
                        </div>
                   </ul>
               </div>
           </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                   {% block content %}
                    <p>&nbsp;</p>
                   {{ flatpage.content }}
                    <hr>
                   {% endblock content %}
               </div>
            </div>
        </div>
    </body>
</html>
